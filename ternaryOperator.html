<p>
A small example to check if the data is an integer or not using the ternary operator. 
Check the console for the output and look at the source for how it is written 
</p>

<script>
var data = 25;
if (data === parseInt(data, 15))
    alert("data is integer")
else
    alert("data is not an integer")

    data === parseInt(data, 10) ? console.log("integer") : console.log("no");
</script>
